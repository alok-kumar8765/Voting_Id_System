<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voter Details</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        td { padding: 8px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h2>Voter Details</h2>
    <table>
        <tr><td>Name</td><td>{{ voter.name }}</td></tr>
        <tr><td>Phone</td><td>{{ voter.phone }}</td></tr>
        <tr><td>EPIC</td><td>{{ voter.epic_number }}</td></tr>
        <tr><td>Constituency</td><td>{{ voter.constituency_name }}</td></tr>
        <tr><td>Booth</td><td>{{ voter.booth_name }}</td></tr>
        <tr><td>Age</td><td>{{ age }}</td></tr>
    </table>
</body>
</html>
